<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <main>
        <h1>ToDo App</h1>
        <div class="todo-app">
            <button id="open-task-form-btn" class="btn large-btn">
                <i class="fa-solid fa-plus"></i>
                New Task
            </button>
            <form action="#" class="task-form hidden" id="task-form">
                <div class="task-form-header">
                    <button class="close-task-form-btn" id="close-task-form-btn" type="button" aria-label="close">
                        <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px"
                            height="48px">
                            <path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" />
                            <path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" />
                        </svg>
                    </button>
                </div>
                <div class="task-form-body">
                    <label for="title-input" class="task-form-label">Title</label>
                    <input type="text" class="form-control" id="title-input" required>
                    <label for="date-input" class="task-form-label">Date</label>
                    <input type="date" class="form-control" id="date-input" required>
                    <label for="description-input" class="task-form-label">Description</label>
                    <textarea name="" id="description-input" class="form-control" cols="30" rows="5"></textarea>
                </div>
                <div class="task-form-footer">
                    <button id="add-or-update-task-btn" class="btn large-btn">Add Task</button>
                </div>
            </form>
            <dialog id="confirm-close-dialog">
                <form method="dialog">
                    <p class="discard-message-text">Discard unsaved changes?</p>
                    <div class="confirm-close-dialog-btn-container">
                        <button id="cancel-btn" class="btn">Cancel</button>
                        <button id="discard-btn" class="btn">Discard</button>
                    </div>
                </form>
            </dialog>
            <div id="tasks-container"></div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
